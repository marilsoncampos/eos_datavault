<!DOCTYPE html>
<html>
  <head>
    <title>MyEosDataVault</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
  <body>
    <div class="container">
      <center>
	<h1 id="pagetitle">MyDataVault</h1>
      </center>

      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal">Add Item</button>
      <a type="button" class="btn btn-info btn-lg" href="javascript:showAll()">Show All</a>
      <a type="button" class="btn btn-secundary btn-lg" href="javascript:getMyDataVault()">Refresh</a>
      
      <table class="table table-striped">
	<thead>
	  <tr>
	    <th scope="col">#</th>
	    <th scope="col" width="40%">Data</th>
	    <th scope="col" width="20%">Password</th>
	    <th scope="col" width="30%"></th>
	  </tr>
	</thead>
	<tbody id="tableContent">
	</tbody>
      </table>

      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
	    <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
              </button>
	    </div>
	    <div class="modal-body">
              <form>
		<div class="form-group">
		  <label for="data-text" class="col-form-label">Data:</label>
		  <textarea class="form-control" id="data-text"></textarea>
		</div>
		<div class="form-group">
		  <label for="pass1-text" class="col-form-label">Password:</label>
		  <input type="password" class="form-control" id="pass1-text">
		</div>
		<div class="form-group">
		  <label for="master-text" class="col-form-label">Master password:</label>
		  <input type="password" class="form-control" id="master-text">
		</div>
              </form>
	    </div>
	    <div class="modal-footer">
              <a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
              <a type="button" class="btn btn-primary" href="javascript:addData()">Add</a>
	    </div>
	  </div>
	</div>
      </div>
      
    </div>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.0/lib/eos.min.js" integrity="sha512-vNyLnOEb7uFmEtVbLnyZQ9/k4zckM2Vu3jJOKq6XfWEVZG0yKcjDExVN4EQ7e3F+rePWRncMolI2xFi/3qo62A==" crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>
</html>
